<!DOCTYPE html>
<html>
<head>
	<title>form</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/form.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="./assets/js/bootstrap.js"></script>
    <script type="text/javascript" src="./assets/js/jsform.js"></script>
</head>
<body>
 <body>
 <div class="panel panel-default">
    <div class="well">
	  <span>Form</span>
   </div>
   <div class="container">
     <form action="" name="myform" method="Get" onsubmit=" return myFunction()">
	   <div class="form-group">
		  <div class="row">
		    <div class="col-lg-2">
	           <label class="control-label"  for="Firstname">First name</label>
            </div>
            <div class="col-lg-4">
	          <input type="text" class="form-control" id="firstname" value="" placeholder="First Name">
            </div>
            <div class="col-lg-4">
               <p id="first"></p>
            </div>
          </div>
	  </div>
	  <div class="form-group">
		 <div class="row">
		   <div class="col-lg-2">
		      <label class="control-label" for="Lastname">Last name</label>
           </div>
           <div class="col-lg-4">
		      <input type="text" class="form-control" id="lastname" value="" placeholder="Last Name" name="">
		   </div>
		   <div class="col-lg-4">
		      <p id="last"></p>
		   </div>
		</div>
	 </div>
     <div class="form-group">
         <div class="row">
            <div class="col-lg-2">
		      <label  class="control-label " for="Email">Email</label>
		    </div>
		    <div class="col-lg-4">
		      <input type="text" class="form-control" id="Email" value="" placeholder="Email" name="">
		    </div>
		    <div class="col-lg-4">
              <p id="mail"></p>
		    </div>
		</div>
	</div>
	<div class="form-group">
        <div class="row">
           <div class="col-lg-2">
		      <label class="control-label" for="phone">Phone</label>
		   </div>
		   <div class="col-lg-4">
		      <input type="text" class="form-control" id="phone" value="(+91) " placeholder="+(91)999 999 9999">
		   </div>
		   <div class="col-lg-4">
              <p id="phone1"></p>
		   </div>
        </div>
   </div>
   <div class="form-group">
      <div class="row">
	     <div class="col-lg-2">
	        <label id="gender" name="gender">Gender </label>
	     </div>
	      <div class="col-lg-4">
            <label> Male </label>
            <input type="radio" id="genm" value="man"  name="gender" checked>
		    <label>Female </label>
		    <input type="radio" id="genf" value="woman" name="gender">
		 </div>
		 <div class="col-lg-4">
           <p id="Gender"></p>
		 </div>
      </div>
  </div>
   <div class="form-group">
      <div class="row">
         <div class="col-lg-2">
			<label for="selection">country </label>
	     </div>
	      <div class="col-lg-4">
		    <select iclass="form-control" id="selection">
		       <option value="0">select</option>
		       <option value="India">India</option>
		       <option value="Australia">Australia</option>
		       <option value="America">America</option>
		       <option value="kenada">kenada</option>
		       <option value="pakisthan">pakisthan</option>
		       <option value="England">England</option>
		       <option value="Bangladesh">Bangladesh</option>
		       <option value="Newzland">Newzland</option>
		       <option value="westIndies">westIndies</option>
		    </select>
          </div>
          <div class="col-lg-4">
             <p id="selection1"></p>
          </div>
       </div>
    </div>
    <div class="form-group checkbox">
      <div class="row">
        <div class="col-lg-6">
		    <label class="col-lg-6"><input type="checkbox" value="privacy" name="checkbox">Agree to privacy policy</label>
        </div>
        <div class="col-lg-4">
          <p id="privacy"></p>
        </div>
     </div>
   </div>
    <div class="form-group">
	   <div class="col-lg-2">
		   <input type="submit"  class="btn btn-default" value="submit"/>
       </div>
    </div>
   </form>
  </div>
 </div>
</body>
</html>
